<div class="form-group">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="$any(ngControl).control"
    placeholder="{{ label }}"
    type="text"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate"
  />
  <div
    *ngIf="$any(ngControl).control.errors?.required"
    class="invalid-feedback"
  >
    {{ label }} is required
  </div>
</div>
