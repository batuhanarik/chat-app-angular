<nav
  class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
  data-bs-theme="dark"
>
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <ng-container *ngIf="_account.currentUser$ | async">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/members"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Matches</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/lists"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Lists</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/messages"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Messages</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="logout()">Logout</a>
          </li>
        </ng-container>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/errors"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Errors</a
          >
        </li>
      </ul>

      <div
        class="dropdown"
        *ngIf="_account.currentUser$ | async as user"
        dropdown
      >
        <a class="dropdown-toggle text-light" dropdownToggle
          >Welcome {{ user.username | titlecase }}</a
        >
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a routerLink="/member/edit" class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>

      <form
        *ngIf="(_account.currentUser$ | async) === null"
        #loginForm="ngForm"
        class="d-flex"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          type="text"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn btn-outline-success" type="submit">Login</button>
      </form>
    </div>
  </div>
</nav>
